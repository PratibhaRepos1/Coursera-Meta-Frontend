<!DOCTYPE html>
<html>
  <head>
    <title>Html Form Element</title>
  </head>
  <body>
    <form action="" method="post">
      <label for="username">Username:</label><br />
      <input type="text" name="username" /><br /><br />

      <label for="password">Password:</label><br />
      <input type="password" name="password" /><br /><br />
      <input type="submit" />
    </form>
    <div>
      <p>What you own?</p>
      <p>
        <input type="checkbox" name="dog" value="Dog" /><label for="dog"
          >I own dog</label
        >
      </p>
      <p>
        <input type="checkbox" name="cat" value="Cat" /><label for="cat"
          >I own cat</label
        >
      </p>
    </div>
  </body>
</html>
